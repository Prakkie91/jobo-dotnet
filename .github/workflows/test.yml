name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore Tests/Jobo.Enterprise.Client.Tests.csproj

      - name: Build
        run: dotnet build Tests/Jobo.Enterprise.Client.Tests.csproj --configuration Release --no-restore

      - name: Run integration tests
        run: dotnet test Tests/Jobo.Enterprise.Client.Tests.csproj --configuration Release --no-build --verbosity normal
        env:
          JOBO_API_KEY: ${{ secrets.JOBO_API_KEY }}
